site_name: PySpark for Climate
theme: material
#docs_dir: templates
repo_url: https://github.com/NCAR/PySpark4Climate
site_url: https://ncar.github.io/PySpark4Climate/
site_favicon: 'images/favicon.ico'

pages:

- Home: index.md
- Installation:
  - Yellowstone: installation/yellowstone.md
  - Cheyenne: installation/cheyenne.md
- Usage:
  - Yellowstone: usage/yellowstone.md
  - Cheyenne: usage/cheyenne.md
- PySpark4Climate Package: 
  - Introduction: pyspark4climate/intro.md
  - Getting Started: pyspark4climate/getting-started.md


markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - codehilite
  - footnotes
  - toc(permalink=true)


extra:
  palette:
    primary: green
    accent: green

  logo: 'images/NCAR_50.png'

  font:
    text: Roboto
    code: Roboto Mono
  

    

